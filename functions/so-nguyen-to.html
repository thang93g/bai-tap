<script>
    function isPrime(num) {
        if (num <2){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num) ; i++) {
            if (num % i === 0){
                return false;
            }
        }
        return true;
    }
    let result = isPrime(27);
    console.log(result);
    for (let i = 2; i < 1000 ; i++) {
        if (isPrime(i) == true){
            console.log(i);
        }
    }
</script>
