<script>
    function circleAcreage(radius) {
        acreage = radius * radius * 3.14;
        return acreage;
    }
    function circlePerimeter(radius) {
        perimeter = 2 * radius * 3.14;
        return perimeter;
    }
    console.log(circleAcreage(15));
    console.log(circlePerimeter(15));
</script>
