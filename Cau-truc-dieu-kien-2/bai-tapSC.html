<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="month">
<input type="button"onclick="tinh()" value="tinh so ngay">
<p id="display"></p>
<script>
    function tinh() {
        let month = +document.getElementById('month').value;
        switch (month) {
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('display').innerHTML = 'thang ' + month + 'co 30 ngay';
                break;
            case 2:
                document.getElementById('display').innerHTML = 'thang ' + month + 'co 28 hoac 29 ngay';
                break;
            default:
                document.getElementById('display').innerHTML = 'thang ' + month + 'co 31 ngay';
        }
    }
</script>
</body>
</html>
