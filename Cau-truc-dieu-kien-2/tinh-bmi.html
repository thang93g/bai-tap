<script>
    let weight = +prompt('nhap so can nang')
    let height = +prompt('nhap chieu cao (m)')
    bmi = weight / (height*height)
    if(bmi<18.5){
        alert('Underweight');
    } else if (bmi<25){
        alert('Normal');
    } else if (bmi<30){
        alert('Overweight');
    } else {
        alert('Obese')
    }
</script>
