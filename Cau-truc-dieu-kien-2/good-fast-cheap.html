<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Fast Cheap</title>
</head>
<body>
<input type="checkbox" id="good" onclick="check(this.id)" value="Good">Good<br>
<input type="checkbox" id="fast" onclick="check(this.id)" value="Fast">Fast<br>
<input type="checkbox" id="cheap" onclick="check(this.id)" value="Cheap">Cheap<br>
</body>
<script>
    let good = document.getElementById('good');
    let fast = document.getElementById('fast');
    let cheap = document.getElementById('cheap');

    function check(id) {
        switch (id) {
            case "good":
                if (good.checked == true && cheap.checked == true) {
                    fast.checked = false;
                }
                break;
            case "fast":
                if (good.checked == true && fast.checked == true) {
                    cheap.checked = false;
                }
                break;
            case "cheap":
                if (fast.checked == true && cheap.checked == true) {
                    good.checked = false;
                }
                break;
        }
    }

</script>
</html>
