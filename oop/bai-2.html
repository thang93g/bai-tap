<script>
    let Temperature = function (doC) {
        this.doC = doC;
        this.getDoC = function () {
            return doC;
        }
        this.setDoC = function (doC) {
            this.doC = doC;
        }
    }
    function doF() {
        let doC = teamperature.doC;
        return doC*1.8 + 32;
    }
    function doK() {
        let doC = teamperature.doC;
        return doC + 273;
    }
    let teamperature = new Temperature(25);
    document.getElementById("F").innerHTML = "Do F: " + doF();
